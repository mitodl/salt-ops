# -*- mode: yaml; coding: utf-8; -*-
salt_master:
  - master-operations-production:
      grains:
        roles:
          - master
          - master-production
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: sdb://osenv/PROD_SUBNET
          SecurityGroupId: sdb://osenv/SECURITY_GROUPS
      tag:
        environment: operations
        role: master-production
        OU: operations
        Environment: operations
  - master-operations-qa:
      grains:
        roles:
          - master
          - master-qa
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: sdb://osenv/QA_SUBNET
          SecurityGroupId: sdb://osenv/SECURITY_GROUPS
      tag:
        environment: operations
        role: master-qa
        OU: operations
        Environment: operations
