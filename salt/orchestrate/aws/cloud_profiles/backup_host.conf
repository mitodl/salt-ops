backup_host:
  provider: mitx
  size: t2.medium
  image: ami-49e5cb5e
  availability_zone: us-east-1b
  ssh_username: admin
  ssh_interface: private_ips
  script_args: -Z -A salt.private.odl.mit.edu
  iam_profile: backups-instance-role
  tag:
    role: backups
  grains:
    roles:
      - backups
  block_device_mappings:
    - DeviceName: /dev/xvda
      Ebs.VolumeSize: 8
      Ebs.VolumeType: gp2
    - device: /dev/xvdb
      volume_id: vol-0bd5c579e0336bcef
  minion:
    master:
      - salt.private.odl.mit.edu
