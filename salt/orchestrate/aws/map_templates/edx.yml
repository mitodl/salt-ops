edx:
  {% for id_num in range(3) %}
  - edx-{{ environment_name }}-{{ id_num }}:
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: {{ subnetids[id_num] }}
          SecurityGroupId: {{ securitygroupid }}
      tag:
        environment: {{ environment_name }}
      grains:
        environment: {{ environment_name }}
        roles: {{ roles }}
{% endfor %}
